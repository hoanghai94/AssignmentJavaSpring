<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{adminlayout/main_layout}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Share room</title>
</head>
<body>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">                    <div class="col-sm-6">
                <h1>General Form</h1>
            </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">General Form</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-md-6">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Update room</h3>
                        </div>
                        <form action="#" th:action="@{/admin/edit}" th:object="${room}" method="post">
                            <div class="card-body">
                                <input type="hidden" th:field="*{id}">
                                <div class="form-group">
                                    <label th:text="Name" th:for="name">Name</label>
                                    <input type="text" th:field="*{name}" class="form-control" placeholder="Enter name">
                                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red">Name error</div>
                                </div>
                                <div class="form-group">
                                    <label for="area">Area</label>
                                    <input type="number" th:field="*{area}" class="form-control" id="area" placeholder="Area">
                                    <div th:if="${#fields.hasErrors('area')}" th:errors="*{area}" style="color: red">Area error</div>
                                </div>
                                <div class="form-group">
                                    <label for="imageURL">ImageURL</label>
                                    <input type="text" th:field="*{picture}" class="form-control" id="imageURL" placeholder="Enter imageURL">
                                    <div th:if="${#fields.hasErrors('picture')}" th:errors="*{picture}" style="color: red">Image error</div>
                                </div>
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Enter description">
                                    <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color: red">Description error</div>
                                </div>
                                <div class="form-group">
                                    <label for="priceDay">Price per day</label>
                                    <input type="number" th:field="*{priceDay}" class="form-control" id="priceDay" placeholder="Price per day">
                                    <div th:if="${#fields.hasErrors('priceDay')}" th:errors="*{priceDay}" style="color: red">Price day error</div>
                                </div>
                                <div class="form-group">
                                    <label for="priceMonth">Price per month</label>
                                    <input type="number" th:field="*{priceMonth}" class="form-control" id="priceMonth" placeholder="Price per month">
                                    <div th:if="${#fields.hasErrors('priceMonth')}" th:errors="*{priceMonth}" style="color: red">Price month error</div>
                                </div>
                                <div class="form-group">
                                    <label>Status</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" th:field="*{status}" th:value="0">
                                        <label class="form-check-label" th:for="${#ids.prev('status')}" th:text="Delete">Delete</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" th:field="*{status}" th:value="1">
                                        <label class="form-check-label" th:for="${#ids.prev('status')}" th:text="Actice">Actice</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" th:field="*{status}" th:value="2">
                                        <label class="form-check-label" th:for="${#ids.prev('status')}" th:text="NonActive">NonActive</label>
                                    </div>
                                </div>

                            </div>

                            <div class="card-footer">
                                <input type="submit" class="btn btn-primary" value="Submit"></input>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
</body>
</html>
